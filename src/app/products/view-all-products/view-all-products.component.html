<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" style="padding-top: 50px;" *ngFor="let product of allproducts" >
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{product.product_img}}"></a>
            <div class="card-body">
                <h4 class="card-title">
                <a routerLink="product/{{product.id}}">{{product.name}}</a></h4>
                <a href="">updateproducts</a>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{product.rating}}rating</small>
            </div>
        </div>
    </div>
    </div>
