<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" style="padding-top: 50px" *ngFor="let Product of productList">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{ Product.product_img }}" /></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a routerLink="Product/{{ Product.id }}">{{ Product.name }}</a>
                </h4>
                <h5>${{ Product.price }}</h5>
                <p class="card-text">{{ Product.description }}</p>
            </div>
            <div class="card-footer">
                <small class="text-warning">{{ Product.rating }} Stars</small>
            </div>
        </div>
    </div>
</div>
